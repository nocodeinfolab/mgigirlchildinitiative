<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGI Digital Learning Hub - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E91E63;
            --secondary: #9C27B0;
            --accent: #00BCD4;
            --light-pink: #FCE4EC;
            --light-purple: #F3E5F5;
            --light-teal: #E0F7FA;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            --white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FCE4EC 0%, #F3E5F5 50%, #E0F7FA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-dark);
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: var(--shadow);
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .auth-body {
            padding: 2rem;
        }

        .tab-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--light-purple);
            padding: 0.3rem;
            border-radius: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            background: transparent;
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid var(--light-purple);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--light-pink);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        input::placeholder {
            color: var(--text-light);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--light-purple);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .auth-container {
                max-width: 100%;
            }

            .auth-body {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .auth-header h1 {
                font-size: 1.3rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">üíú</div>
            <h1>MGI Digital Learning Hub</h1>
            <p>Empowering girls through knowledge & skills</p>
        </div>

        <div class="auth-body">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <div class="message" id="message"></div>

            <!-- Login Form -->
            <div class="form-container active" id="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" data-target="login-password">üëÅÔ∏è</button>
                        </div>
                        <div class="forgot-password">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="login-btn">
                        <span class="btn-text">Login</span>
                    </button>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-container" id="signup-form">
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName" placeholder="First name" required>
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lastName" placeholder="Last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password" name="password" placeholder="Create a password" required minlength="8">
                            <button type="button" class="toggle-password" data-target="signup-password">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dateOfBirth" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    </div>

                    <button type="submit" class="submit-btn" id="signup-btn">
                        <span class="btn-text">Sign Up</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const tabButtons = document.querySelectorAll('.tab-btn');
        const formContainers = document.querySelectorAll('.form-container');
        const messageDiv = document.getElementById('message');

        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetTab = btn.getAttribute('data-tab');
                
                tabButtons.forEach(b => b.classList.remove('active'));
                formContainers.forEach(f => f.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(`${targetTab}-form`).classList.add('active');
                
                hideMessage();
            });
        });

        // Password toggle
        const toggleButtons = document.querySelectorAll('.toggle-password');
        
        toggleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const input = document.getElementById(targetId);
                
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    btn.textContent = 'üëÅÔ∏è';
                }
            });
        });

        // Message functions
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        function hideMessage() {
            messageDiv.classList.remove('show');
        }

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>';

            try {
                // TODO: Replace with your actual Cloudflare Workers endpoint
                const response = await fetch('YOUR_CLOUDFLARE_WORKERS_URL/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                         window.location.href = data.redirect;
                        console.log('Redirect to dashboard');
                    }, 1500);
                } else {
                    showMessage(data.message || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="btn-text">Login</span>';
            }
        });

        // Signup form submission
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signup-btn');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value,
                dateOfBirth: document.getElementById('dob').value,
                city: document.getElementById('city').value
            };

            // Basic validation
            if (formData.password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="loading"></span>';

            try {
                // TODO: Replace with your actual Cloudflare Workers endpoint
                const response = await fetch('YOUR_CLOUDFLARE_WORKERS_URL/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Please login.', 'success');
                    // Switch to login tab
                    setTimeout(() => {
                        document.querySelector('[data-tab="login"]').click();
                        signupForm.reset();
                    }, 2000);
                } else {
                    showMessage(data.message || 'Signup failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please check your connection.', 'error');
            } finally {
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<span class="btn-text">Sign Up</span>';
            }
        });

        // Demo: Remove this in production
        // This simulates the API response for testing
        window.addEventListener('load', () => {
            console.log('Auth page loaded. Replace API endpoints with your Cloudflare Workers URLs.');
        });
    </script>
</body>
</html>
